<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TipStorm Admin Dashboard</title>
<style>
  body {
    font-family: Arial;
    padding: 20px;
    background: #f4f4f4;
  }
  h2 { color: #222; }
  .section { margin-bottom: 20px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 10px;
  }
  .card {
    background: white;
    padding: 12px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .badge {
    padding: 4px 6px;
    border-radius: 4px;
    font-size: 12px;
  }
  .win { background: #d4f8d4; }
  .lost { background: #ffd6d6; }
  .pending { background: #f2f2f2; }
  button, input, select {
    padding: 6px;
    margin: 4px 0;
  }
</style>
</head>
<body>

<h2>TipStorm Admin Dashboard</h2>
<button onclick="logout()">Logout</button>

<div class="section">
  <label>Admin Email</label>
  <input type="email" id="adminEmail">
  <label>Password</label>
  <input type="password" id="adminPassword">
  <button onclick="adminLogin()">Login</button>
</div>

<hr>

<div class="section">
  <button onclick="loadUsers()">Load Users</button>
  <div id="usersGrid" class="grid"></div>
</div>

<hr>

<div class="section">
  <h3>Create Slip</h3>
  <label>Date</label>
  <input type="date" id="slipDate">

  <label>Access</label>
  <select id="access">
    <option value="free">Free</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
    <option value="vip">VIP</option>
  </select>

  <div id="gamesCard" class="card">
    <h4>Games</h4>
    <div id="gamesContainer"></div>
    <button onclick="addGame()">Add Game</button>
  </div>

  <div class="card" style="margin-top:10px; text-align:right;">
    <strong>Total Odds:</strong>
    <span id="totalOddsDisplay">1.00</span>
  </div>

  <button onclick="createSlip()" style="margin-top:10px;">Create Slip</button>
</div>

<hr>

<!-- BET SLIP (handles results) -->
<div class="section">
  <h3>Bet Slip (Mark Results)</h3>
  <div id="slipGrid" class="grid"></div>
</div>

<script>
const API = "https://tipstorm-web-app-1.onrender.com";

function logout() {
  localStorage.removeItem("token");
  alert("Logged out");
}

/* LOGIN */
async function adminLogin() {
  const email = document.getElementById("adminEmail").value;
  const password = document.getElementById("adminPassword").value;

  const res = await fetch(`${API}/login`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (!data.success || data.user.role !== "admin") {
    alert("Admin login failed");
    return;
  }

  localStorage.setItem("token", data.token);
  alert("Admin logged in");
}

/* USERS */
async function loadUsers() {
  const token = localStorage.getItem("token");
  if (!token) return alert("Login first");

  const res = await fetch(`${API}/all-users`, {
    headers: {"Authorization": `Bearer ${token}`}
  });

  const data = await res.json();
  const grid = document.getElementById("usersGrid");
  grid.innerHTML = "";

  data.users.forEach(u => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <strong>${u.email}</strong><br>
      Plan: ${u.plan}<br>
      Premium: ${u.premium}
    `;
    grid.appendChild(div);
  });
}

/* BET SLIP (view + mark result) */
async function loadSlips() {
  const res = await fetch(`${API}/slips`);
  const data = await res.json();
  const grid = document.getElementById("slipGrid");
  grid.innerHTML = "";

  data.slips.forEach(slip => {
    const div = document.createElement("div");
    div.className = "card";
    const badge = slip.access === "free"
      ? `<span class="badge free">FREE</span>`
      : `<span class="badge vip">PREMIUM</span>`;

    div.innerHTML = `
      <strong>${slip.date}</strong> ${badge}<br>
      Total Odds: ${slip.totalOdds.toFixed(2)}<br>
      <hr>
    `;

    slip.games.forEach((g, index) => {
      div.innerHTML += `
        <div>
          <strong>${g.home} vs ${g.away}</strong><br>
          Odd: ${g.odd}<br>
          Over/Under: ${g.overUnder || "N/A"}<br>
          <span class="badge ${g.result}">
            ${g.result.toUpperCase()}
          </span>
          <br>
          <button onclick="updateResult('${slip._id}', ${index}, 'win')">
            Mark WON
          </button>
          <button onclick="updateResult('${slip._id}', ${index}, 'lost')">
            Mark LOST
          </button>
        </div>
        <hr>
      `;
    });

    grid.appendChild(div);
  });
}

/* UPDATE RESULT */
async function updateResult(slipId, gameIndex, result) {
  const token = localStorage.getItem("token");
  await fetch(`${API}/slip-result`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({ slipId, gameIndex, result })
  });

  alert("Result updated");
  loadSlips();
}

/* CREATE SLIP */
let games = [];
let totalOdds = 1;

function updateTotalOdds() {
  totalOdds = 1;
  games.forEach((_, i) => {
    const odd = parseFloat(document.getElementById(`odd-${i}`).value) || 1;
    totalOdds *= odd;
  });
  document.getElementById("totalOddsDisplay").innerText = totalOdds.toFixed(2);
}

function addGame() {
  const container = document.getElementById("gamesContainer");
  const index = games.length;
  games.push({});

  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <label>Home</label>
    <input id="home-${index}" type="text" oninput="updateTotalOdds()">

    <label>Away</label>
    <input id="away-${index}" type="text" oninput="updateTotalOdds()">

    <label>Odd</label>
    <input id="odd-${index}" type="number" step="0.01" oninput="updateTotalOdds()">

    <label>Over/Under</label>
    <input id="ou-${index}" type="text">

    <hr>
  `;
  container.appendChild(div);
}

async function createSlip() {
  const date = document.getElementById("slipDate").value;
  const access = document.getElementById("access").value;

  let builtGames = [];
  games.forEach((_, i) => {
    const home = document.getElementById(`home-${i}`).value;
    const away = document.getElementById(`away-${i}`).value;
    const odd = parseFloat(document.getElementById(`odd-${i}`).value);
    const ou = document.getElementById(`ou-${i}`).value;

    if (home && away && odd) {
      builtGames.push({
        home,
        away,
        odd,
        overUnder: ou,
        result: "pending"
      });
    }
  });

  if (totalOdds < 2) {
    alert("Minimum total odds must be 2 or more");
    return;
  }

  await fetch(`${API}/slips`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ date, games: builtGames, access, totalOdds })
  });

  alert(`Slip created (Total Odds: ${totalOdds.toFixed(2)})`);
}

/* INITIAL */
loadSlips();
</script>

</body>
</html>
