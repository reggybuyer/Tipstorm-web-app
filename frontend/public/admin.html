<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TipStorm Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 { color: #222; }
    input, button, select {
      padding: 6px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

<h2>TipStorm Admin Dashboard</h2>

<label>Admin Email</label>
<input type="email" id="adminEmail" placeholder="Enter admin email" />

<label>Password</label>
<input type="password" id="adminPassword" placeholder="Password" />

<button onclick="adminLogin()">Login</button>

<hr>

<button onclick="loadUsers()">Load Users</button>

<table id="usersTable">
  <thead>
    <tr>
      <th>Email</th>
      <th>Role</th>
      <th>Plan</th>
      <th>Premium</th>
      <th>Approved</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_BASE = "https://tipstorm-web-app-1.onrender.com";

// ===== LOGIN =====
async function adminLogin() {
  const email = document.getElementById("adminEmail").value;
  const password = document.getElementById("adminPassword").value;

  const res = await fetch(`${API_BASE}/login`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (!data.success || data.user.role !== "admin") {
    alert("Admin login failed");
    return;
  }

  localStorage.setItem("token", data.token);
  alert("Admin logged in");
}

// ===== LOAD USERS =====
async function loadUsers() {
  const token = localStorage.getItem("token");
  if (!token) return alert("Login first");

  const res = await fetch(`${API_BASE}/all-users`, {
    headers: { "Authorization": `Bearer ${token}` }
  });

  const data = await res.json();
  if (!data.success) {
    alert(data.message);
    return;
  }

  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML = "";

  data.users.forEach(user => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${user.email}</td>
      <td>${user.role}</td>
      <td>${user.plan}</td>
      <td>${user.premium}</td>
      <td>${user.approved}</td>
      <td>
        ${!user.approved ? `<button onclick="approveUser('${user.email}')">Approve</button>` : ""}
        <button onclick="activateUser('${user.email}')">Activate</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ===== APPROVE USER =====
async function approveUser(email) {
  const token = localStorage.getItem("token");

  const res = await fetch(`${API_BASE}/approve-user`, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ userEmail: email })
  });

  const data = await res.json();
  alert(data.message);
  loadUsers();
}

// ===== ACTIVATE USER (manual after payment) =====
async function activateUser(email) {
  const token = localStorage.getItem("token");

  const res = await fetch(`${API_BASE}/activate`, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ userEmail: email, plan: "free" })
  });

  const data = await res.json();
  alert(data.message);
  loadUsers();
}
</script>

</body>
</html>
