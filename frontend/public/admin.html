<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TipStorm Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #222;
    }
    input, button, select {
      padding: 6px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
      color: white;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>TipStorm Admin Dashboard</h2>

  <label>Admin Email:</label>
  <input type="email" id="adminEmail" placeholder="Enter admin email" />
  <button onclick="loadUsers()">Load Users</button>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Plan</th>
        <th>Premium</th>
        <th>Approved</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const API_BASE = "https://tipstorm-web-app-1.onrender.com";

async function loadUsers() {
  const adminEmail = document.getElementById("adminEmail").value;
  if (!adminEmail) return alert("Enter admin email");

  const res = await fetch(`${API_BASE}/all-users/${adminEmail}`);
  const data = await res.json();

  if (!data.success) return alert(data.message);

  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML = "";

  data.users.forEach(user => {
    const tr = document.createElement("tr");

    const plans = ["free","weekly","monthly","vip"]
      .map(p => `<option value="${p}" ${user.plan===p?"selected":""}>${p}</option>`)
      .join("");

    tr.innerHTML = `
      <td>${user.email}</td>
      <td>${user.role}</td>
      <td><select id="plan-${user.email}">${plans}</select></td>
      <td>${user.premium}</td>
      <td>${user.approved}</td>
      <td>
        <button onclick="approveUser('${adminEmail}','${user.email}')">Approve</button>
        <button onclick="activatePlan('${adminEmail}','${user.email}')">Activate</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

async function approveUser(adminEmail, userEmail) {
  const res = await fetch(`${API_BASE}/api/approve-user`, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({ adminEmail, userEmail })
  });
  const data = await res.json();
  alert(data.success ? "Approved" : data.message);
  loadUsers();
}

async function activatePlan(adminEmail, userEmail) {
  const plan = document.getElementById(`plan-${userEmail}`).value;

  const res = await fetch(`${API_BASE}/api/activate`, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({ adminEmail, userEmail, plan })
  });

  const data = await res.json();
  alert(data.success ? "Activated" : data.message);
  loadUsers();
}
