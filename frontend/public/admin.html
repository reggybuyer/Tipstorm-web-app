<!DOCTYPE html>
<html>
<head>
  <title>TipStorm Admin Dashboard</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 5px 10px; cursor: pointer; margin-right: 5px; }
    select { padding: 3px; }
  </style>
</head>
<body>
  <h1>TipStorm Admin Dashboard</h1>

  <label>Admin Email: <input type="email" id="adminEmail" placeholder="admin@example.com"></label>
  <button onclick="loadUsers()">Load Users</button>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Plan</th>
        <th>Premium</th>
        <th>Approved</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Use the same origin as the frontend page
    const API_BASE = window.location.origin;

    async function loadUsers() {
      const adminEmail = document.getElementById("adminEmail").value;
      if (!adminEmail) return alert("Enter admin email");

      try {
        const res = await fetch(`${API_BASE}/all-users/${adminEmail}`);
        const data = await res.json();

        if (!data.success) return alert("Failed to load users");

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        data.users.forEach(user => {
          const tr = document.createElement("tr");

          const planOptions = ["free", "weekly", "monthly", "vip"]
            .map(plan => `<option value="${plan}" ${user.plan === plan ? "selected" : ""}>${plan}</option>`)
            .join("");

          tr.innerHTML = `
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <select id="plan-${user.email}" ${user.role === "admin" ? "disabled" : ""}>
                ${planOptions}
              </select>
            </td>
            <td>${user.premium}</td>
            <td>${user.approved}</td>
            <td>
              ${!user.approved && user.role !== "admin" ? `<button onclick="approveUser('${adminEmail}','${user.email}')">Approve</button>` : ""}
              ${user.role !== "admin" ? `<button onclick="activatePlan('${adminEmail}','${user.email}')">Activate Plan</button>` : ""}
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Error loading users: " + err.message);
      }
    }

    async function approveUser(adminEmail, userEmail) {
      try {
        const res = await fetch(`${API_BASE}/approve-user`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ adminEmail, userEmail })
        });
        const data = await res.json();
        alert(data.message);
        loadUsers();
      } catch (err) {
        alert("Error approving user: " + err.message);
      }
    }

    async function activatePlan(adminEmail, userEmail) {
      const select = document.getElementById(`plan-${userEmail}`);
      const plan = select.value;

      try {
        const res = await fetch(`${API_BASE}/activate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ adminEmail, userEmail, plan })
        });
        const data = await res.json();
        if (data.success) alert(`${userEmail} activated on plan: ${plan}`);
        else alert(`Failed: ${data.message}`);
        loadUsers();
      } catch (err) {
        alert("Error activating plan: " + err.message);
      }
    }
  </script>
</body>
</html>
