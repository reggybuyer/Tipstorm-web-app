<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TipStorm Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #paymentPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .locked {
      opacity: 0.6;
    }

    .locked-message {
      background: #111;
      color: #ffcc00;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>TipStorm Dashboard</h2>

<label>Email</label>
<input type="email" id="email">

<label>Plan</label>
<select id="plan">
  <option value="free">Free</option>
  <option value="weekly">Weekly</option>
  <option value="monthly">Monthly</option>
  <option value="vip">VIP</option>
</select>

<button onclick="loadSlips()">Load Slips</button>
<button onclick="filterDate()">Filter by Date</button>
<input type="date" id="filterDate">

<div id="slipGrid" class="grid"></div>

<!-- Payment Popup -->
<div id="paymentPopup">
  <h3>Premium Access</h3>
  <p>
    Weekly: Ksh 500<br>
    Monthly: Ksh 1000<br>
    VIP: Ksh 1500
  </p>
  <p>
    Pay to Mpesa: <strong>0789906001</strong><br>
    Send confirmation with your email via WhatsApp or SMS to:
    <strong>0789906001</strong>
  </p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
const API = "https://tipstorm-web-app-1.onrender.com";

// LOAD SLIPS
async function loadSlips() {
  const plan = document.getElementById("plan").value;
  const res = await fetch(`${API}/slips?plan=${plan}`);
  const data = await res.json();
  const grid = document.getElementById("slipGrid");
  grid.innerHTML = "";

  if (!data.slips || data.slips.length === 0) {
    grid.innerHTML = "<p>No slips available</p>";
    return;
  }

  data.slips.forEach(slip => {
    const card = document.createElement("div");
    card.className = "card";

    const isLocked =
      slip.access !== "free" &&
      plan !== slip.access &&
      plan !== "vip";

    card.innerHTML = `
      <strong>${slip.date}</strong>
      ${slip.access === "free"
        ? '<span class="badge free">FREE</span>'
        : '<span class="badge vip">PREMIUM</span>'}
      <br>
      Total Odds: ${slip.totalOdds.toFixed(2)}
      <hr>
    `;

    if (isLocked) {
      card.classList.add("locked");
      card.innerHTML += `
        <div class="locked-message">
          ðŸ”’ Premium slip â€” upgrade to view games and results.
        </div>
      `;
    } else {
      slip.games.forEach(g => {
        card.innerHTML += `
          <div>
            <strong>${g.home} vs ${g.away}</strong><br>
            Odd: ${g.odd}<br>
            Over/Under: ${g.overUnder || "N/A"}<br>
            <span class="badge ${g.result}">
              ${g.result.toUpperCase()}
            </span>
          </div>
          <hr>
        `;
      });
    }

    grid.appendChild(card);
  });
}

// FILTER
async function filterDate() {
  const date = document.getElementById("filterDate").value;
  const res = await fetch(`${API}/slips?date=${date}`);
  const data = await res.json();
  const grid = document.getElementById("slipGrid");
  grid.innerHTML = "";

  if (!data.slips || data.slips.length === 0) {
    grid.innerHTML = "<p>No slips for selected date</p>";
    return;
  }

  data.slips.forEach(slip => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <strong>${slip.date}</strong><br>
      Total Odds: ${slip.totalOdds.toFixed(2)}
    `;
    grid.appendChild(card);
  });
}

// POPUP
function showPopup() {
  document.getElementById("paymentPopup").style.display = "block";
}

function closePopup() {
  document.getElementById("paymentPopup").style.display = "none";
}

loadSlips();
</script>

</body>
</html>
