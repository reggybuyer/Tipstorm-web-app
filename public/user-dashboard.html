<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="styles.css">
<style>
#paymentPopup {
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  z-index: 999;
}

.card {
  background: white;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 12px;
}

.badge {
  background: #222;
  color: white;
  padding: 10px;
  border-radius: 6px;
}

.locked {
  opacity: 0.6;
}

.locked-message {
  background: #111;
  color: #ffcc00;
  padding: 10px;
  border-radius: 6px;
  text-align: center;
}

#welcome {
  margin-top: 10px;
  font-weight: bold;
}

#subscriptionMsg {
  background: #fff3cd;
  padding: 10px;
  border-radius: 6px;
  margin-top: 10px;
}
</style>
</head>
<body>

<h2>Dashboard</h2>

<div id="welcome"></div>
<div id="subscriptionMsg">
  Subscribe to unlock premium slips:
  Weekly Ksh 500 | Monthly Ksh 1000 | VIP Ksh 1500
</div>

<label>Email</label>
<input type="email" id="email">

<label>Plan</label>
<select id="plan">
  <option value="free">Free</option>
  <option value="weekly">Weekly</option>
  <option value="monthly">Monthly</option>
  <option value="vip">VIP</option>
</select>

<button onclick="loadSlips()">Load Slips</button>
<button onclick="filterDate()">Filter by Date</button>
<input type="date" id="filterDate">

<div id="slipGrid"></div>

<!-- Payment Popup -->
<div id="paymentPopup">
  <h3>Premium Access</h3>
  <p>
    Weekly: Ksh 500<br>
    Monthly: Ksh 1000<br>
    VIP: Ksh 1500
  </p>
  <p>
    Pay to Mpesa: 0789906001<br>
    Send confirmation with email to same number.
  </p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
const API = "https://tipstorm-web-app-1.onrender.com";

// WELCOME MESSAGE
function showWelcome() {
  const email = document.getElementById("email").value;
  if (email) {
    document.getElementById("welcome").innerHTML =
      `Welcome, <strong>${email}</strong>`;
  }
}

// LOAD SLIPS
async function loadSlips() {
  showWelcome();

  const plan = document.getElementById("plan").value;
  const res = await fetch(`${API}/slips`);
  const data = await res.json();
  const grid = document.getElementById("slipGrid");
  grid.innerHTML = "";

  if (!data.slips || data.slips.length === 0) {
    grid.innerHTML = "<p>No slips available</p>";
    return;
  }

  data.slips.forEach(slip => {
    const card = document.createElement("div");
    card.className = "card";

    const isLocked =
      slip.access !== "free" &&
      plan !== slip.access &&
      plan !== "vip";

    card.innerHTML = `
      <div class="badge">
        <h3>${slip.date} - ${slip.access.toUpperCase()}</h3>
        <p><strong>Total Odds:</strong> ${slip.totalOdds}</p>
      </div>
    `;

    if (isLocked) {
      card.classList.add("locked");
      card.innerHTML += `
        <div class="locked-message">
          ðŸ”’ Premium slip (locked)
          <br>
          <button onclick="showPopup()">Unlock Access</button>
        </div>
      `;
    } else {
      slip.games.forEach(game => {
        card.innerHTML += `
          <div>
            <strong>${game.home} vs ${game.away}</strong><br>
            Market: ${game.overUnder || "N/A"}<br>
            Odd: ${game.odd}<br>
            Result: ${game.result}
          </div>
          <hr>
        `;
      });
    }

    grid.appendChild(card);
  });
}

// FILTER
async function filterDate() {
  const date = document.getElementById("filterDate").value;
  const res = await fetch(`${API}/slips?date=${date}`);
  const data = await res.json();
  const grid = document.getElementById("slipGrid");
  grid.innerHTML = "";

  if (!data.slips || data.slips.length === 0) {
    grid.innerHTML = "<p>No slips for selected date</p>";
    return;
  }

  data.slips.forEach(slip => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="badge">
        <h3>${slip.date}</h3>
        <p><strong>Total Odds:</strong> ${slip.totalOdds}</p>
      </div>
    `;
    grid.appendChild(card);
  });
}

// POPUP
function showPopup() {
  document.getElementById("paymentPopup").style.display = "block";
}

function closePopup() {
  document.getElementById("paymentPopup").style.display = "none";
}

loadSlips();
</script>

</body>
</html>
